<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter the email" required><br>

    <label for="password">Password</label>
    <input type="password" id="password" required><br>

    <label for="age">Age</label>
    <input type="radio" checked>under 18</input><br>

    <label for="dob">Date of birth</label>
    <input type="date" id="dob" placeholder="enter the date" required><br>
    <label for="resume">Resume</label>
    <input type="text" id="text" placeholder="choose the file"  required><br>
    
    <input type="checkbox">terms & conditions</input><br>
    <input type="radio">Male</input>
    <input type="radio">Female</input>
    <input type="radio">Others</input><br>
    <label for="name">Name</label>
    <input type="text" id="name"><br>
</body>
</html>
